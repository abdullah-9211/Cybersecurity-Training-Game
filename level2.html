<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cipher Cluck: Level 2</title>
  <link rel="stylesheet" href="level2.css">
</head>
<body>

<div id="game-container">
  <div id="level-2-screen">
    <h1>Digital Firewall Maze</h1>
    <p>The Cipher Guardian challenges you to navigate through the Firewall Maze. Decode the digital message, encrypted using ROT-13, to reveal the exit button.</p>
    <div id="cipher-box">
      <label id="cipher-label" for="cipher-input">Decipher the Code:</label>
      <input type="text" id="cipher-input" placeholder="Enter your answer...">
      <button id="submit-button">Submit</button>
    </div>
    <div id="maze-container">
      <div class="maze-row">
        <div class="maze-path"></div>
        <div class="maze-wall"></div>
        <div class="maze-path"></div>
      </div>
      <div class="maze-row">
        <div class="maze-wall"></div>
        <div class="maze-path"></div>
        <div class="maze-wall"></div>
      </div>
     <div class="maze-row">
      <div class="maze-path correct-block"></div>
      <div class="maze-wall"></div>
      <div class="maze-path"></div>
    </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="level2.js"></script>

</body>
</html>
